version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/grpc-ecosystem/grpc-gateway/v2
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: grpc-gateway
    out: .
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - name: openapiv2
    out: .
    opt:
      - generate_unbound_methods=true
